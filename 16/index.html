<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>modal window in css</title>
</head>

<body>
  <h4>modal window tut</h4>
  <input type="checkbox" id="click" style="display:none;">
  <label class="button" for="click">
    <a class="button-theme">launch the modal!</a>
  </label>

  <div class="modal">
    <div class="modal-content">
      <h5>modal title</h5>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorum maiores quaerat mollitia fugiat facilis iste,
        necessitatibus iusto nobis veniam culpa!</p>
      <label for="click" class="button">
        <a class="button-theme">close me!</a>
      </label>
    </div>
  </div>
  <div class="overlay"></div>
</body>

</html>
